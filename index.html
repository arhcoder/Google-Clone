<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Google</title>
</head>
<body>
    <h1>Google</h1>
    <header class="header">
        <nav class="menu">
            <a href="#" class="link"><p>Gmail</p></a>
            <a href="#" class="link"><p>Imágenes</p></a>
            <a href="#" class="apps"><img src="images/apps.svg" alt="apps"></a>
            <a href="#" class="login"><p>Iniciar sesión</p></a>
        </nav>
    </header>
    <section class="page">
        <div class="google">
            <img src="images/google-logo.png" alt="Google" class="google-logo" height="92px">
        </div>
        <div class="panel">
            <input type="text" name="search-text" class="search">
            <div>
                <input type="submit" value="Buscar con Google" class="panel-button">
                <input type="submit" value="Me siento con suerte" class="panel-button">
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="region">
            <p class="country">México</p>
        </div>
        <section class="subnavegator">
            <div class="subnavegator-left">
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Sobre Google</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div class="subnavegator-right">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
